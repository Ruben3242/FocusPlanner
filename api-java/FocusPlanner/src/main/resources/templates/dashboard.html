<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Planner</title>
    <!-- Aquí incluirías tus estilos CSS -->
</head>
<body>
<header>
    <h1>Focus Planner</h1>
    <nav>
        <ul>
            <li><a href="/tasks">Tareas</a></li>
            <li><a href="/calendar">Calendario</a></li>
            <li><a href="/profile">Perfil</a></li>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="task-summary">
        <h2>Tareas Pendientes</h2>
        <ul>
            <!-- Aquí se mostrarán las tareas del usuario -->
            <li>
                <span>Tarea 1</span> - <span>Fecha de vencimiento</span> - <span>Estado</span>
            </li>
            <!-- Agrega dinámicamente más tareas -->
        </ul>
        <button id="add-task">Agregar Nueva Tarea</button>
    </section>

    <section id="statistics">
        <h2>Resumen de Tareas</h2>
        <p>Tareas Completadas: 5</p>
        <p>Tareas Pendientes: 3</p>
    </section>

    <section id="calendar">
        <h2>Calendario</h2>
        <!-- Aquí podrías integrar el calendario de Google con las tareas -->
    </section>
</main>
</body>
</html>
